<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="slider">
    <div id="slider" class="slider__track"></div>
    <div class="slider__controls">
      <button id="prev" class="slider__controls__button" aria-label="Previous slide">&lArr;</button>
      <button id="next" class="slider__controls__button" aria-label="Next slide">&rArr;</button>
    </div>
  </main>
</body>
</html>
