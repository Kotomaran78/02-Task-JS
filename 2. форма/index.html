<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <form class="form" id="passwordForm">
        <div class="form__group">
          <label for="fio" class="form__label">FIO *</label>
          <input type="text" id="fio" class="form__input" required />
          <div class="form__error" id="fioError"></div>
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Your password *</label>
          <input type="password" id="password" class="form__input" required />
          <div class="form__error" id="passwordError"></div>
        </div>
        <button type="submit" class="form__button">Submit</button>
      </form>
    </main>
  </body>
</html>
